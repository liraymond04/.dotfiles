
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1.6

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=waybar
exec-once=nm-applet
exec-once=/usr/bin/dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1

exec-once=fcitx5 # chinese ime
env = GTK_IM_MODULE,wayland
env = QT_IM_MODULE,fcitx

# mime types in dolphin
env = XDG_MENU_PREFIX,plasma-
# env = XDG_MENU_PREFIX,arch-
exec-once=kbuildsyscoca6
# exec-once=XDG_MENU_PREFIX=arch- kbuildsycoca6

exec-once=dbus-update-activation-environment --systemd --all

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# sets xwayland scale
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# Some default env vars.
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,kde
# GTK
env = GTK_THEME,Breeze-Dark
env = GDK_DPI_SCALE,1
env = MOZ_ENABLE_WAYLAND,1
# XDG Paths
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_CACHE_HOME,$HOME/.cache
env = XDG_DATA_HOME,$HOME/.local/share
# linked libraries
env = LD_LIBRARY_PATH,/usr/local/lib


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        scroll_factor = 0.3
        natural_scroll = yes
        clickfinger_behavior = yes
        tap-to-click = no
        tap-and-drag = no
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to Mod1 + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod1 = ALT
$Mod2 = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod1, RETURN, exec, kitty
bind = $Mod1, Q, killactive, 
bind = $Mod1, M, exit, 
bind = $Mod1, E, exec, dolphin
bind = $Mod1, F, togglefloating, 
bind = $Mod1, SPACE, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $Mod1, P, pseudo, # dwindle
# bind = $Mod1, J, togglesplit, # dwindle
bind = $Mod1, Y, exec, grim -g "$(slurp -d)" - | wl-copy 
bind = $Mod1 SHIFT, Y, exec, grim -g "$(slurp)"

# Move focus with Mod1 + vim movement keys
bind = $Mod2, H, movefocus, l
bind = $Mod2, L, movefocus, r
bind = $Mod2, K, movefocus, u
bind = $Mod2, J, movefocus, d

# Move windows with Mod1 + SHIFT + vim movement keys
bind = $Mod2 SHIFT, H, movewindow, l
bind = $Mod2 SHIFT, L, movewindow, r
bind = $Mod2 SHIFT, K, movewindow, u
bind = $Mod2 SHIFT, J, movewindow, d

$resizeamnt = 50
# Resize windows with Mod1 + SHIFT + arrow keys
bind = $Mod2 SHIFT, left, resizeactive, -$resizeamnt 0
bind = $Mod2 SHIFT, right, resizeactive, $resizeamnt 0
bind = $Mod2 SHIFT, up, resizeactive, 0 -$resizeamnt
bind = $Mod2 SHIFT, down, resizeactive, 0 $resizeamnt 

# Switch workspaces with Mod1 + [0-9]
bind = $Mod1, 1, workspace, 1
bind = $Mod1, 2, workspace, 2
bind = $Mod1, 3, workspace, 3
bind = $Mod1, 4, workspace, 4
bind = $Mod1, 5, workspace, 5
bind = $Mod1, 6, workspace, 6
bind = $Mod1, 7, workspace, 7
bind = $Mod1, 8, workspace, 8
bind = $Mod1, 9, workspace, 9
bind = $Mod1, 0, workspace, 10

# Move active window to a workspace with Mod1 + SHIFT + [0-9]
bind = $Mod1 SHIFT, 1, movetoworkspace, 1
bind = $Mod1 SHIFT, 2, movetoworkspace, 2
bind = $Mod1 SHIFT, 3, movetoworkspace, 3
bind = $Mod1 SHIFT, 4, movetoworkspace, 4
bind = $Mod1 SHIFT, 5, movetoworkspace, 5
bind = $Mod1 SHIFT, 6, movetoworkspace, 6
bind = $Mod1 SHIFT, 7, movetoworkspace, 7
bind = $Mod1 SHIFT, 8, movetoworkspace, 8
bind = $Mod1 SHIFT, 9, movetoworkspace, 9
bind = $Mod1 SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Mod1 + scroll
bind = $Mod1, mouse_down, workspace, e+1
bind = $Mod1, mouse_up, workspace, e-1

# Move/resize windows with Mod1 + LMB/RMB and dragging
bindm = $Mod1, mouse:272, movewindow
bindm = $Mod1, mouse:273, resizewindow

# Audio controls
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% 
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness controls
binde=, XF86MonBrightnessUp, exec, brightnessctl -d 'amdgpu_bl1' s 2%+
binde=, XF86MonBrightnessDown, exec, brightnessctl -d 'amdgpu_bl1' s 2%-
